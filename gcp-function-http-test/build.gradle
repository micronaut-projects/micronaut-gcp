plugins {
    id("io.micronaut.build.internal.module")
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut:micronaut-http-server:$micronautVersion"
    api("com.google.cloud.functions:functions-framework-api:${googleFunctionsFrameworkApiVersion}")
    api project(":gcp-function-http")
    implementation "io.micronaut.servlet:micronaut-servlet-core"
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.11'
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-http-client"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}

micronautBuild {
    resolutionStrategy {
        force 'org.eclipse.jetty:jetty-servlet:11.0.11'
    }
}
