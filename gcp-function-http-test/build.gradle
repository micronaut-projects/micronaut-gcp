dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut:micronaut-http-server:$micronautVersion"
    api 'com.google.cloud.functions:functions-framework-api:1.0.2'
    api project(":gcp-function-http")
    implementation "io.micronaut.servlet:micronaut-servlet-core:1.0.2"
    implementation "com.google.cloud.functions.invoker:java-function-invoker:1.0.0-beta2"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock:1.2.3"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-http-client"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
}