dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"    

    compileOnly "io.micronaut:micronaut-inject-java" // needed only for IntelliJ
    api project(":gcp-common")
    api "io.micronaut:micronaut-tracing:$micronautVersion"
    api "io.micronaut:micronaut-inject:$micronautVersion"
    implementation'io.zipkin.gcp:zipkin-sender-stackdriver:0.15.2'
    implementation 'io.zipkin.gcp:brave-propagation-stackdriver:0.15.2'
    implementation 'io.grpc:grpc-auth:1.27.1'
    implementation 'io.grpc:grpc-netty-shaded:1.27.1'
    implementation "io.opentracing.brave:brave-opentracing:0.35.1"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock:1.1.2"
}