dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    compileOnly "io.micronaut:micronaut-inject-java" // needed only for IntelliJ

    api "io.micronaut:micronaut-inject:$micronautVersion"
    api "io.micronaut:micronaut-messaging:$micronautVersion"
    api project(":gcp-common")
    api "com.google.cloud:google-cloud-pubsub:1.108.1"

    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut.test:micronaut-test-spock:2.1.0"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "org.testcontainers:spock:1.14.3"
}
