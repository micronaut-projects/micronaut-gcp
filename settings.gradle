pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.0.1"
}

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'

rootProject.name = 'gcp-parent'

include 'gcp-bom'
include 'gcp-common'
include 'gcp-tracing'
include 'gcp-http-client'
include 'gcp-function'
include 'gcp-function-http'
include 'gcp-function-http-test'
include 'gcp-pubsub'
include 'gcp-logging'
include 'gcp-secret-manager'

include 'test-suite'
include 'test-suite-groovy'
include 'test-suite-kotlin'

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
    }
}

micronautBuild {
    importMicronautCatalog()
}
